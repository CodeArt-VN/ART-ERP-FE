<ion-header collapse="fade">
	<ion-toolbar>
		<ion-title>{{item.Name}}</ion-title>

		<ion-buttons slot="primary">
			<ion-button title="{{'Close' | translate}}" color="secondary" (click)="closeModal()">
				<ion-icon slot="icon-only" name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content appScrollbarTheme class="ion-padding">
	<form [formGroup]="formGroup">
		<ion-grid fixed>
			<ion-row>
				<ion-col size="12" size-sm="12" size-md="6">

					<app-form-control [field]="{id:'Code',label:'Code',type:'text',form:formGroup}"></app-form-control>

					<app-form-control [field]="{id:'Name',label:'Name',type:'text',form:formGroup}"></app-form-control>

					<app-form-control
						[field]="{id:'IDParent',label:'Belonged to',type:'ng-select',dataSource:items,bindLable:'Name',bindValue:'Id',form:formGroup,
						treeConfig:{searchFnDefault: true,isTree: true, isCollapsed: true}}"
					></app-form-control>
					<!-- <div class="c-control">
						<label class="c-label" for="IDParent"
							>{{'Belonged to' | translate}}
							<span
								*ngIf="!formGroup.controls.IDParent.valid && !formGroup.controls.IDParent.pending && (formGroup.controls.IDParent.dirty || submitAttempt)"
								ion-text
								color="danger"
								>(*)</span
							>
						</label>

						<select [attr.disabled]="item.IsSysAttrib?'':null" class="c-input c-dropdown" formControlName="IDParent">
							<option [disabled]="t.Flag" *ngFor="let t of items" [value]="t.Id">{{t.Name}}</option>
						</select>
					</div> -->
					<app-form-control
						[field]="{id:'Icon', secondaryId: 'Color', label: 'Icon',  type : 'icon-color', form : formGroup }"
						(change)="saveChange()"
					></app-form-control>
				</ion-col>
				<ion-col size="12" size-sm="12" size-md="6">
					
					<app-form-control [field]="{id:'Sort',label:'Sort',type:'number',form:formGroup}"></app-form-control>

					<app-form-control [field]="{id:'Remark',label:'Description',type:'textarea',form:formGroup}"></app-form-control>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>
<ion-footer collapse="fade">
	<ion-toolbar>
		<div slot="start">
			
        </div>
		
		<div slot="end">
			<ion-button [strong]="true" *ngIf="!item.Id" (click)="saveChange()">
				{{'Add' | translate}}
			</ion-button>
			<ion-button [strong]="true" *ngIf="item.Id" (click)="saveChange()" [disabled]="!formGroup.dirty">
				{{'Save' | translate}}
			</ion-button>
			<ion-button fill="outline" *ngIf="item.Id" (click)="refresh()" color="warning">
				{{'Change cancel' | translate}}
			</ion-button>
			<ion-button fill="outline" *ngIf="item.Id && pageConfig.canDelete" (click)="delete()" color="danger">
				{{'Delete' | translate}}
			</ion-button>
            <ion-button fill="outline" color="warning" (click)="closeModal()" >
                {{'Cancel' | translate}}
            </ion-button>
        </div>
	</ion-toolbar>
</ion-footer>
