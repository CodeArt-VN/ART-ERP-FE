<ion-header>
  <app-detail-toolbar [page]="this"></app-detail-toolbar>
</ion-header>

<ion-content appScrollbarTheme class="ion-padding">
  <div class="main-view" *ngIf="item && pageConfig.showSpinner==false">
    <ion-grid fixed>
      <form [formGroup]="formGroup">
        <ion-row class="hr-group">
          <ion-col size="12" size-sm="12" size-md="12" size-xl="3">
            <ion-list-header class="ion-no-padding">
              <ion-label color="primary">{{'Trigger' | translate}}</ion-label>
            </ion-list-header>
          </ion-col>
          <ion-col size="12" size-sm size-xl="4">
            <app-form-control [field]="{id:'Code', form : formGroup }" (change)="saveChange()">
              <small label *ngIf="item?.Id">Id: {{item.Id}}</small>
            </app-form-control>
            <app-form-control [field]="{id:'Name', label: 'Name', type : 'text', form : formGroup }" (change)="saveChange()">
            </app-form-control>
            <app-form-control [field]="{id:'Type', label: 'Type', dataSource: typeList, type : 'ng-select',bindValue:'Code',bindLabel:'Name', form : formGroup }" (change)="saveChange()">
            </app-form-control>
          </ion-col>
          <ion-col size="12" size-sm size-xl="4">
            <app-form-control
              [field]="{id:'IDProvider', label: 'Provider', type : 'ng-select', dataSource: providerDataSource, bindValue:'Id', bindLabel:'Name', form : formGroup }"
              (change)="saveChange()">
            </app-form-control>
            <app-form-control
              [field]="{id:'IDAction', label: 'Action triggerable', type : 'ng-select', dataSource: actionDataSource, clearable : true, bindValue:'Id', bindLabel:'Name', form : formGroup }"
              (change)="saveChange()">
            </app-form-control>
            <app-form-control [field]="{id:'Color', label: 'Color',  type : 'color', form : formGroup }" (change)="saveChange()"></app-form-control>
            <app-form-control [field]="{id:'Icon', label: 'Icon',  type : 'icon', form : formGroup }" (change)="saveChange()"></app-form-control>
          </ion-col>
        </ion-row>

        <ion-row class="hr-group" style="position: relative;">
          <ion-col size="12" size-sm="12" size-md="12" size-xl="3">
            <ion-list-header class="ion-no-padding">
              <ion-label color="primary">{{'Actions' | translate}}</ion-label>
            </ion-list-header>
          </ion-col>
          <ion-col size="12" size-sm size-xl="8">
            <div class="table-contain">
              <section class="table">
                <header class="bold">
                  <div class="col-id cell">Id</div>
                  <div class="col-name cell">Provider / Action</div>
                  <div class="col-checkbox cell">Enable</div>
                  <div class="col-icon cell" *ngIf="pageConfig.canEdit"></div>
                  <div class="col-reorder cell">
                    <ion-icon color="primary" size="large" (click)="showActionModal()" *ngIf="pageConfig.canAdd" name="add"></ion-icon>
                  </div>
                </header>
                <ion-reorder-group [disabled]="false"
                  (ionItemReorder)="doReorder($event, formGroup.get('TriggerActions')['controls'])">
                  <ng-container *ngFor="let g of formGroup.get('TriggerActions')['controls']; let idx = index;">
                    <ng-container [formGroup]="g">
                      <div class="row">
                        <div class="col-id cell">
                          {{idx+1}}
                        </div>
                        <div class="col-name cell" (click)="showActionModal(g)">
                          {{g.get('ProviderName').value}} - {{g.get('ActionName').value}}
                          <small *ngIf="g.get('Remark').value">{{g.get('Remark').value}}</small>
                        </div>
                        <div class="col-checkbox cell">
                          <input class="c-checkbox" *ngIf="pageConfig.canEdit" [checked]="!g.get('IsDisabled').value" type="checkbox" (change)="changeEnableAction(g, $event)"/>
                          <input class="c-checkbox" *ngIf="!pageConfig.canEdit" [checked]="!g.get('IsDisabled').value" type="checkbox"/>
                        </div>
                        <div class="col-icon cell" *ngIf="pageConfig.canEdit" (click)="removeField(g,idx)">
                          <ion-icon color="danger" class="min-btn" name="trash"></ion-icon>
                        </div>
                        <div class="col-reorder cell">
                          <ion-reorder *ngIf="pageConfig.canEdit" slot="end"></ion-reorder>
                        </div>
                      </div>
                    </ng-container>
                  </ng-container>
                </ion-reorder-group>
              </section>

            </div>
          </ion-col>
        </ion-row>
        <!-- Other information -->
        <ion-row class="hr-group" *ngIf="item.Id">
          <ion-col size="12" size-sm="12" size-md="12" size-xl="3">
            <ion-list-header class="ion-no-padding">
              <ion-label color="primary">{{'Other information' | translate}}</ion-label>
            </ion-list-header>
          </ion-col>
          <ion-col size="12" size-sm size-xl="4">
            <app-form-control
              [field]="{id:'CreatedBy', type : 'text', label: 'Created by', form : formGroup }"></app-form-control>
            <app-form-control
              [field]="{id:'CreatedDate', type : 'span-datetime', label: 'Created date', form : formGroup }"></app-form-control>
            <app-form-control
              [field]="{id:'ModifiedBy', type : 'text', label: 'Last modified by', form : formGroup }"></app-form-control>
            <app-form-control
              [field]="{id:'ModifiedDate', type : 'span-datetime', label: 'Last modified date', form : formGroup }"></app-form-control>
          </ion-col>
          <ion-col size="12" size-sm size-xl="4">
            <app-form-control
              [field]="{id:'IDBranch', type : 'branch-breadcrumbs', label: 'Branch', form : formGroup, dataSource:env.branchList }"></app-form-control>
            <app-form-control [field]="{id:'Remark', type : 'textarea', label: 'Remark', form : formGroup }"
              (change)="saveChange()"></app-form-control>
          </ion-col>
        </ion-row>

      </form>
    </ion-grid>
  </div>
  <app-page-message [itemsLength]="item? 1: 0" [showSpinner]="pageConfig.showSpinner"></app-page-message>
</ion-content>
