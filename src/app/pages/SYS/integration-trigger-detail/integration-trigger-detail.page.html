<ion-header>
  <app-detail-toolbar [page]="this"></app-detail-toolbar>
</ion-header>

<ion-content appScrollbarTheme class="ion-padding">
  <div class="main-view" *ngIf="item && pageConfig.showSpinner==false">
    <ion-grid fixed>
      <form [formGroup]="formGroup">
        <ion-row class="hr-group">
          <ion-col size="12" size-sm="12" size-md="12" size-xl="3">
            <ion-list-header class="ion-no-padding">
              <ion-label color="primary">{{'Trigger' | translate}}</ion-label>
            </ion-list-header>
          </ion-col>
          <ion-col size="12" size-sm size-xl="4">
            <app-form-control
              [field]="{id:'IDProvider', label: 'Provider', type : 'ng-select', dataSource: providerDataSource, bindValue:'Id', bindLabel:'Name', form : formGroup }"
              (change)="changeProvider($event, true)">
            </app-form-control>
            <app-form-control
              [field]="{id:'IDAction', label: 'Action triggerable', type : 'ng-select', dataSource: actionDataSource, bindValue:'Id', bindLabel:'Name', form : formGroup }"
              (change)="changeAction($event, true)">
            </app-form-control>

          </ion-col>
          <ion-col size="12" size-sm size-xl="4">
          </ion-col>
        </ion-row>

        <ion-row class="hr-group" style="position: relative;">
          <ion-col size="12" size-sm="12" size-md="12" size-xl="3">
            <ion-list-header class="ion-no-padding">
              <ion-label color="primary"></ion-label>
            </ion-list-header>
          </ion-col>
          <ion-col size="12" size-sm size-xl="8">
            <ion-list>
              <ion-list-header lines="full">
                <ion-label>{{'Actions' | translate }}</ion-label>
                <ion-button (click)="showActionModal()" fill="outline">{{'Add' | translate }}</ion-button>
                <ion-button (click)="toggleReorder()" fill="outline">{{'Sort' | translate }}</ion-button>
              </ion-list-header>
              <ion-accordion-group [multiple]="true">
                <ion-reorder-group [disabled]="isDisabled"
                  (ionItemReorder)="doReorder($event, formGroup.get('TriggerActions')['controls'])">
                  <ng-container *ngFor="let g of formGroup.get('TriggerActions')['controls']; let idx = index;">
                    <ion-item slot="header" [style.order]="g.get('Sort').value" lines="full">
                      <div class="c-control">
                        <div class="col-id cell">{{idx +1}}</div>
                      </div>
                      <ion-label style="margin-right: 0" class="ion-text-wrap clickable">
                        {{g.get('Name').value}}
                      </ion-label>
                      <app-input-control [field]="{id:'IsDisable', type : 'checkbox', form : g }">
                      </app-input-control>
                      <div class="c-control">
                        <div class="col-checkbox cell" [checked]="g.get('IsDisable').value"></div>
                      </div>
                      <ion-button color="danger" (click)="removeField(g,dx)" fill="clear" slot="end">
                        <ion-icon slot="icon-only" name="trash"></ion-icon>
                      </ion-button>

                      <ion-reorder slot="end"></ion-reorder>
                    </ion-item>
                  </ng-container>
                </ion-reorder-group>
              </ion-accordion-group>
            </ion-list>
          </ion-col>
        </ion-row>
        <!-- Other information -->
        <ion-row class="hr-group" *ngIf="item.Id">
          <ion-col size="12" size-sm="12" size-md="12" size-xl="3">
            <ion-list-header class="ion-no-padding">
              <ion-label color="primary">{{'Other information' | translate}}</ion-label>
            </ion-list-header>
          </ion-col>
          <ion-col size="12" size-sm size-xl="4">
            <app-form-control
              [field]="{id:'CreatedBy', type : 'text', label: 'Created by', form : formGroup }"></app-form-control>
            <app-form-control
              [field]="{id:'CreatedDate', type : 'span-datetime', label: 'Created date', form : formGroup }"></app-form-control>
            <app-form-control
              [field]="{id:'ModifiedBy', type : 'text', label: 'Last modified by', form : formGroup }"></app-form-control>
            <app-form-control
              [field]="{id:'ModifiedDate', type : 'span-datetime', label: 'Last modified date', form : formGroup }"></app-form-control>
          </ion-col>
          <ion-col size="12" size-sm size-xl="4">
            <app-form-control
              [field]="{id:'IDBranch', type : 'branch-breadcrumbs', label: 'Branch', form : formGroup, dataSource:env.branchList }"></app-form-control>
            <app-form-control [field]="{id:'Remark', type : 'textarea', label: 'Remark', form : formGroup }"
              (change)="saveChange()"></app-form-control>
          </ion-col>
        </ion-row>

      </form>
    </ion-grid>
  </div>
  <app-page-message [itemsLength]="item? 1: 0" [showSpinner]="pageConfig.showSpinner"></app-page-message>
</ion-content>
