<ion-content appScrollbarTheme class="login" scroll-y="false">
	<div class="logo-contain">
		<div class="logo"></div>
	</div>

	<form [formGroup]="formGroup" (ngSubmit)="login()" *ngIf="!showForgotPassword">
		<!-- <div class="removeAutoComplete">
            <input tabindex="-1" id="UserName" type="email">
            <input tabindex="-1" type="password">
            <input tabindex="-1" type="text">
            <input tabindex="-1" type="text">
        </div> -->

		<div class="ion-padding">
			<app-form-control [field]="{ id: 'UserName', type: 'email', label: 'UserName', placeholder: 'Account - email', form: formGroup }"></app-form-control>

			<app-form-control [field]="{ id: 'Password', type: 'password', label: 'Password', placeholder: 'Password', form: formGroup }"></app-form-control>
		</div>

		<div class="ion-padding-horizontal">
			<button type="submit" style="visibility: hidden; position: absolute">{{'Login' | translate}}</button>

			<ion-button class="shadow" color="primary" expand="block" (click)="login()">{{'Login' | translate}}</ion-button>
			<!-- <ion-button (click)="nav('/casual-labour-register', 'forward')" ion-padding-vertical color="primary" fill="clear" expand="block">{{'CL Registration' | translate}}</ion-button> -->
		</div>
	</form>
	<form (ngSubmit)="forgotPassword()" *ngIf="showForgotPassword">
		<ion-item lines="none">
			<ion-label color="white" position="stacked">
				{{'Username (email)' | translate}}
				<ion-text color="danger">(*)</ion-text>
			</ion-label>
			<ion-input autocomplete="nope" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" color="white" placeholder="{{'email@domain.com' | translate}}"></ion-input>
		</ion-item>

		<div class="text-right ion-padding-horizontal">
			<!-- <ion-button (click)="nav('/forgot-password', 'forward')" slot="end" color="light" size="small" fill="clear" >Quên mật khẩu?</ion-button> -->
		</div>

		<div class="ion-padding">
			<button type="submit" style="visibility: hidden; position: absolute">{{'Login' | translate}}</button>

			<ion-button color="warning" expand="block" (click)="forgotPassword()">{{'Request to change password' | translate}}</ion-button>
			<p class="divider">{{'Or' | translate}}</p>
			<ion-button expand="block" (click)="showForgotPassword=false;">{{'Login' | translate}}</ion-button>

			<ion-button (click)="nav('/register', 'forward')" ion-padding-vertical color="light" fill="clear" size="small" expand="block">{{'Register' | translate}}</ion-button>
		</div>
	</form>
</ion-content>
