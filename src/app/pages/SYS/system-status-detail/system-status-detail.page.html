<ion-header collapse="fade">
	<ion-toolbar>
		<ion-title>{{item.Name}}</ion-title>

		<ion-buttons slot="primary">
			<ion-button title="{{'Close' | translate}}" color="secondary" (click)="closeModal()">
				<ion-icon slot="icon-only" name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content appScrollbarTheme class="ion-padding">
	<form [formGroup]="formGroup">
		<ion-grid fixed>
			<ion-row>
				<ion-col size="12" size-sm="12" size-md="6">
					<div class="c-control">
						<label class="c-label" for="Name"
							>{{'Name' | translate}}
							<span
								*ngIf="!formGroup.controls.Name.valid && !formGroup.controls.Name.pending && (formGroup.controls.Name.dirty || submitAttempt)"
								ion-text
								color="danger"
								>(*)</span
							>
						</label>
						<input class="c-input" id="Name" formControlName="Name" type="text" />
					</div>
					<div class="c-control">
						<label class="c-label" for="IDParent"
							>{{'Belonged to' | translate}}
							<span
								*ngIf="!formGroup.controls.IDParent.valid && !formGroup.controls.IDParent.pending && (formGroup.controls.IDParent.dirty || submitAttempt)"
								ion-text
								color="danger"
								>(*)</span
							>
						</label>

						<select class="c-input c-dropdown" formControlName="IDParent">
							<option [disabled]="t.Flag" *ngFor="let t of items" [value]="t.Id">{{t.Name}}</option>
						</select>
					</div>

					<div class="c-control">
						<label class="c-label" for="Color"
							>{{'Status color' | translate}}
							<span
								*ngIf="!formGroup.controls.Color.valid && !formGroup.controls.Color.pending && (formGroup.controls.Color.dirty || submitAttempt)"
								ion-text
								color="danger"
								>(*)</span
							>
						</label>
						<ion-text [color]="formGroup.controls.Color.value">
							<select class="c-input c-dropdown" formControlName="Color" style="color: inherit">
								<option *ngFor="let t of colorList" [value]="t.Code">{{t.Code}}</option>
							</select>
						</ion-text>
					</div>
					<div class="c-control">
						<label class="c-label" for="Sort">{{'Sort' | translate}}</label>
						<input class="c-input" id="Sort" formControlName="Sort" type="number" />
					</div>
				</ion-col>
				<ion-col size="12" size-sm="12" size-md="6">
					<div class="c-control">
						<label class="c-label" for="Code">{{'Id' | translate}}</label>
						<input [readonly]="id" class="c-input" id="Id" formControlName="Id" type="text" />
					</div>

					<div class="c-control">
						<label class="c-label" for="Code"
							>{{'Code' | translate}}
							<span
								*ngIf="!formGroup.controls.Code.valid && !formGroup.controls.Code.pending && (formGroup.controls.Code.dirty || submitAttempt)"
								ion-text
								color="danger"
								>(*)</span
							>
						</label>
						<input class="c-input" id="Code" formControlName="Code" type="text" />
					</div>
					<div class="c-control">
						<label class="c-label" for="Remark"
							>{{'Description' | translate}}
							<span
								*ngIf="!formGroup.controls.Remark.valid && !formGroup.controls.Remark.pending && (formGroup.controls.Remark.dirty || submitAttempt)"
								ion-text
								color="danger"
								>(*)</span
							>
						</label>
						<textarea rows="3" class="c-input" id="Remark" formControlName="Remark" type="textarea"></textarea>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>
<ion-footer collapse="fade">
	<ion-toolbar>
		<div slot="start">
			<ion-button fill="outline" *ngIf="item.Id && pageConfig.canDelete" (click)="delete()" color="danger"> {{'Delete' | translate}} </ion-button>
		</div>

		<div slot="end">
			<ion-button fill="outline" *ngIf="!item.Id" color="warning" (click)="closeModal()"> {{'Cancel' | translate}} </ion-button>
			<ion-button fill="outline" *ngIf="item.Id && pageConfig.canEdit" (click)="refresh()" color="warning" [disabled]="!formGroup.dirty">
				{{'Discard changes' | translate}}
			</ion-button>
			<ion-button [strong]="true" *ngIf="(pageConfig.canAdd || pageConfig.canEdit)" (click)="saveChange()" [disabled]="!formGroup.dirty"> {{'Save' | translate}} </ion-button>
		</div>
	</ion-toolbar>
</ion-footer>
