		<div class="row-full shadow full-screen">

			<div class="ion-padding" *ngIf="segmentView == 's1'">
				<ion-grid fixed>
					<form [formGroup]="formGroup">
						<ion-row class="hr-group">
							<ion-col size="12" size-sm="12" size-md="12" size-xl="3">
								<ion-list-header class="ion-no-padding">
									<ion-label color="primary">{{'General information' | translate}}</ion-label>
								</ion-list-header>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<div class="c-control" *ngIf="item.Id">
									<label class="c-label" for="Id">{{'Id' | translate}}</label>
									<input class="c-input" id="Id" formControlName="Id" type="number">
								</div>
								<div class="c-control">
									<label class="c-label" for="Code">{{'Code' | translate}}
										<span *ngIf="!formGroup.controls.Code.valid && !formGroup.controls.Code.pending && (formGroup.controls.Code.dirty || submitAttempt)" ion-text color="danger">(*)</span>
									</label>
									<input (change)="saveChange()" class="c-input" id="Code" formControlName="Code" type="text">
								</div>
								<div class="c-control">
									<label class="c-label" for="Name">{{'Name' | translate}}
										<span *ngIf="!formGroup.controls.Name.valid && !formGroup.controls.Name.pending && (formGroup.controls.Name.dirty || submitAttempt)" ion-text color="danger">(*)</span>
									</label>
									<input class="c-input" id="Name" (change)="saveChange();" formControlName="Name" type="text">
								</div>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<div class="c-control">
									<label class="c-label" for="Remark">{{'Remark' | translate}}
										<span *ngIf="!formGroup.controls.Remark.valid && !formGroup.controls.Remark.pending && (formGroup.controls.Remark.dirty || submitAttempt)" ion-text color="danger">(*)</span>
									</label>
									<textarea rows="3" class="c-input remark" id="Remark" formControlName="Remark" type="textarea"></textarea>
								</div>

							</ion-col>
						</ion-row>
						<ion-row class="hr-group" *ngIf="item.Id">
							<ion-col size="12" size-sm="12" size-md="12" size-xl="3">
								<ion-list-header class="ion-no-padding">
									<ion-label color="primary">{{'Other information' | translate}}</ion-label>
								</ion-list-header>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<div class="c-control">
									<label class="c-label" for="Id">{{'CreatedBy' | translate}}</label>
									<input class="c-input" id="Id" formControlName="CreatedBy" type="text">
								</div>
								<div class="c-control">
									<label class="c-label" for="Id">{{'CreatedDate' | translate}}</label>
									<input class="c-input" id="Id" formControlName="CreatedDate" type="text">
								</div>
							</ion-col>
							<ion-col size="12" size-sm size-xl="4">
								<div class="c-control">
									<label class="c-label" for="Id">{{'ModifiedBy' | translate}}</label>
									<input class="c-input" id="Id" formControlName="ModifiedBy" type="text">
								</div>
								<div class="c-control">
									<label class="c-label" for="Id">{{'ModifiedDate' | translate}}</label>
									<input class="c-input" id="Id" formControlName="ModifiedDate" type="text">
								</div>
							</ion-col>
						</ion-row>
					</form>
				</ion-grid>
			</div>
			<div *ngIf="segmentView == 's2'">


			</div>
		</div>
	</div>
	<app-page-message [itemsLength]="item? 1: 0" [showSpinner]="pageConfig.showSpinner"></app-page-message>
