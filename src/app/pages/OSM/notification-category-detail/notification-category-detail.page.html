<ion-header>
	<ion-toolbar>
		<ion-title>{{item.Name}}</ion-title>

		<ion-buttons slot="primary">
			<ion-button title="{{'Close' | translate}}" color="secondary" (click)="closeModal()">
				<ion-icon slot="icon-only" name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content appScrollbarTheme class="ion-padding" fullscreen>
	<div id="ng-select-header" style="position: absolute; z-index: 30005"></div>
	<form [formGroup]="formGroup">
		<ion-grid fixed>
			<ion-row>
				<ion-col>
					<app-form-control [field]="{id:'Name', label: 'Name', type : 'text', form: formGroup}"></app-form-control>
				</ion-col>
				<ion-col>
					<app-form-control [field]="{id:'Code', label:'Code', type : 'text', form : formGroup }"></app-form-control>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<app-form-control [field]="{id:'Sound', label: 'Sound', type : 'text', form: formGroup}"></app-form-control>
				</ion-col>
				<ion-col>
					<app-form-control [field]="{id:'Importance', label:'Importance', type : 'text', form : formGroup }"></app-form-control>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<app-form-control [field]="{id:'Lights', label: 'Lights', type : 'text', form: formGroup}"></app-form-control>
				</ion-col>
				<ion-col>
					<app-form-control [field]="{id:'LightColor', label:'LightColor', type : 'text', form : formGroup }"></app-form-control>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<app-form-control [field]="{id:'Vibration', label: 'Vibration', type : 'text', form: formGroup}"></app-form-control>
				</ion-col>
				<ion-col>
					<!-- <app-form-control [field]="{id:'Icon', label:'Icon', type : 'text', form : formGroup }"></app-form-control> -->
					<app-form-control
						[field]="{id:'Icon', label: 'Icon',  type : 'icon', form : formGroup }"
						(change)="saveChange()"
					></app-form-control>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<app-form-control
						[field]="{id:'IDParent', label:'Parent', type : 'ng-select', form : formGroup, dataSource: categoryList, bindLabel: 'Code', bindValue: 'Id' ,treeConfig:{searchFnDefault:true,isTree:true, isCollapsed:true}, appendTo: '#ng-select-header'}"
					></app-form-control>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<ion-button slot="end" *ngIf="!item.Id && pageConfig.canAdd" (click)="saveChange()">{{'Add' | translate}}</ion-button>
		<ion-button slot="end" *ngIf="item.Id && pageConfig.canEdit" (click)="saveChange()" [disabled]="!formGroup.dirty">{{'Save' | translate}}</ion-button>
		<ion-button slot="end" *ngIf="item.Id" (click)="refresh()" color="warning">{{'Change cancel' | translate}}</ion-button>
		<ion-button slot="end" *ngIf="item.Id && pageConfig.canDelete" (click)="delete()" color="danger">{{'Delete' | translate}}</ion-button>
	</ion-toolbar>
</ion-footer>
