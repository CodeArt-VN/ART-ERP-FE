<datatable-body-cell
  class="cell"
  [class]="column.class"
  [ngClass]="{ 'col-checkbox': column.checkbox, 'col-sticky': column.sticky }"
  [column]="column"
  [row]="row"
  [rowIndex]="rowIndex"
  [isSelected]="isSelected"
  (activate)="onActivate($event, idx)"
  *ngFor="let column of columns; let idx = index"
></datatable-body-cell>
