<span *ngIf="!column.cellTemplate && !column.checkbox">
    <span *ngIf="dataType == 'string'">{{value}}</span>
    <span *ngIf="dataType == 'number'">{{value | number:format}}</span>
    <span *ngIf="dataType == 'date'">{{value | date:format}}</span>
</span>
<input *ngIf="!column.cellTemplate && column.checkbox" (click)="changeSelection(row, $event)" class="c-checkbox" [checked]="isSelected" type="checkbox">

<ng-template #cellTemplate *ngIf="column.cellTemplate" [ngTemplateOutlet]="column.cellTemplate" [ngTemplateOutletContext]="cellContext">
</ng-template>
