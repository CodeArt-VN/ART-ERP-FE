<app-page-message [itemsLength]="rows.length" [showSpinner]="showSpinner"></app-page-message>
<!-- [style.height]="calculateContainerHeight()" autosize -->
<div *ngIf="rows.length && !showSpinner">
  <ng-container *ngFor="let row of rows; let idx = index; trackBy: rowTrackingFn.bind(this)">
    <datatable-body-row
    class="row"
    [ngClass]="{ selected: row.checked }"
    [columns]="columns"
    [row]="row"
    [isSelected]="row.checked"
    [rowIndex]="idx"
    (activate)="changeSelection(row, $event)"
    *ngIf="row.show != false"
  ></datatable-body-row>
  </ng-container>
