<div class="page-title">
	<ion-icon [color]="color || 'primary'" [name]="icon || 'layers'"></ion-icon>
	<div class="content">
		<h1>{{ (title ? title : 'Untitled') | translate }}</h1>
		<p>
			{{ remark | translate }}
		</p>
		<app-page-notification [pageName]="pageName"></app-page-notification>
	</div>
	<ng-content select="[rightContent]"></ng-content>
</div>
