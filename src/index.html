	if (window.location.host.indexOf('localhost') == -1 && window.location.host.indexOf('192.168') == -1){

    var browser = (function () {
      var test = function (regexpOrCss) {
        return regexpOrCss instanceof RegExp ?
          regexpOrCss.test(window.navigator.userAgent) :
          window.CSS && window.CSS.supports && window.CSS.supports(regexpOrCss);
      };
      switch (true) {
        case test(/edg/i):
          return "edge";
        case test(/trident/i):
          return "ie";
        case test(/firefox/i) || test(/fxios/i):
          return "firefox";
        case test(/opr\//i):
          return "opera";
        case test(/ucbrowser/i):
          return "uc browser";
        case test(/samsungbrowser/i):
          return "samsung browser";
        case test('(-webkit-appearance:none) and (not (overflow:-webkit-marquee))'):
          return "chrome";
        case test(/safari/i):
          return "safari";
        default:
          return "other";
      }
    })();

    console.log(browser);
    if (browser == "other" || browser == "ie") {
      var r = confirm("Trình duyệt không được hỗ trợ, xin vui lòng sử dụng chrome để làm việc.");
      if (r == true) {
        window.location.href = 'https://www.google.com/intl/vi/chrome/';
      } else {
        document.title = '[Trình duyệt này không được hỗ trợ]';
      }
    }

    if (
      window.navigator.userAgent.indexOf('Android') > -1 ||
      window.navigator.userAgent.indexOf('iPhone') > -1 ||
      window.navigator.userAgent.indexOf('iPad') > -1
    ) {
      document.querySelector('html').classList.add('mobile-font');
    }
  </script>
